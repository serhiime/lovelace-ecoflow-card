<svg viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     fill="none"
     stroke="currentColor"
     stroke-width="0.6"
     stroke-linecap="round"
     stroke-linejoin="round">

  <!-- Outer USB-A shape -->
  <rect x="3.5" y="8" width="17" height="8" rx="1.2"/>

  <!-- Inner plastic tongue -->
  <rect x="6" y="10" width="12" height="2"
        fill="currentColor"
        stroke="none"/>

  <!-- Bottom-left contact (wider, flatter) -->
  <rect x="6" y="13.4" width="2.4" height="1"
        fill="currentColor"
        stroke="none"/>

  <!-- Bottom-right contact (wider, flatter) -->
  <rect x="15.6" y="13.4" width="2.4" height="1"
        fill="currentColor"
        stroke="none"/>

</svg>